<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="../js/cookie.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/login.js"></script>
	</head>
	<body>
		<div id="login">
			<div class="margin">
				<div class="login-t">
					<a href="index.html">
						<img src="../images/logo.png" alt="" />
					</a>
				</div>
				<div class="login-m">
					<div class="title clear">
						<h3>账户登录</h3>
						<a href="register.html">还没账号？立即注册</a>
					</div>
					<div class="login-form clear">
						<div class="form-l">
							<div class="denglu kuang">
								<div class="denglu-t clear">
									<i></i>
									<input class="name" type="text" placeholder="用户名/手机号" />
								</div>
								<div class="denglu-tips">
									<s></s>
									<span></span>
								</div>
							</div>
							<div class="mima kuang">
								<div class="mima-t clear">
									<i></i>
									<input class="psd" type="password" placeholder="密码" />
								</div>
								<div class="mima-tips">
									<s></s>
									<span></span>
								</div>
							</div>
							<p><a href="javascript:;">忘记密码？</a></p>
							<button class="btn">登录</button>
						</div>
						<div class="form-r">
							<a href="javascript:;">
								<img src="../images/login.png" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="foot"></div>
	</body>
</html>
<script>
	$('.foot').load('footer-public.html')
</script>
